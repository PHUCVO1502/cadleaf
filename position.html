<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        position: relative;
        top: 100px;
        left: 100px;
      }
      .box_1 {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: blue;
        top: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box"><div class="box_1"></div></div>
    <!-- position (vị trí): kiến thức liên quan đến vị trí các phần tử -->
    <!-- vị trí mặc định là static (đứng yên) - không sử dụng thuộc tính top, right, bottom, left -->
    <!--
  4 vị trí sử dụng:
  relevant: giống với static nhưng sử dụng được top, right, bottom, left
  absolute: dựa vào vị trí của thẻ cha (nếu không có sẽ dựa vào body)
  fixed: cố định
  sticky: dính
  --></body>
</html>
